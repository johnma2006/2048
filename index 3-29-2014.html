<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        body {
            background-color: #EDEDED;
        }

    </style>

</head>
<body>
    
    <canvas id="canvas1" width="750" height="700" style="border:0px solid #c3c3c3; margin-left:30%;margin-top:40px"></canvas>
    
    <script>

        var c;
        var ctx;

        var randomPieceLocation;
        var randomPiece;

        var height = 140;
        var fontSize = 80;
        var lineWidth = 16;

        var board = Array();

        function doKeyDown(evt) {
            switch (evt.keyCode) {
                case 38: //Up
                    move("up");
                    break;
                case 40: //Down
                    move("down");
                    break;
                case 37: //Left
                    move("left");
                    break;
                case 39: //Right
                    move("right");
                    break;
                
            }
        }
        function initialize() {

            c = document.getElementById("canvas1");
            ctx = c.getContext("2d");

            initializeBoard();
            drawBoard();

            return setInterval(draw, 10);

        }
        function initializeBoard() {
            for (var i = 0; i < 4; i++) {
                board[i] = ['0', '0', '0', '0']
            }
            addRandomPiece();
            addRandomPiece();
            
                
        }
        function addRandomPiece() {
            var emptySpaces = 0;
            for (var i = 0; i < 4; i++)
                for (var j = 0; j < 4; j++)
                    if (board[i][j] == 0)
                        emptySpaces++;

            if (emptySpaces > 0) {
                var randomPieceLocation = Math.floor(Math.random() * emptySpaces) + 1;
                for (var i = 0; i < 4; i++)
                    for (var j = 0; j < 4; j++) {
                        if (board[i][j] == 0) {
                            randomPieceLocation--;
                            if (randomPieceLocation == 0) {
                                var randomPiece = Math.floor(Math.random() * 4);
                                if (randomPiece < 3)
                                    board[i][j] = 2;
                                else
                                    board[i][j] = 4;
                            }
                        }
                        
                    }
            }
        }
        function drawBoard() {
            ctx.fillStyle = "#B7AFA3";
            ctx.fillRect(0, 0, height * 4 + lineWidth, height * 4 + lineWidth);
        }
        function draw() {

            drawPieces();

        }
        function drawPieces() {
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    //Draw pieces
                    if (board[i][j] == 0)
                        ctx.fillStyle = "#E8D0A9";
                    else if (board[i][j] == 2)
                        ctx.fillStyle = "#F5FAFA";
                    else if (board[i][j] == 4)
                        ctx.fillStyle = "#C1DAD6";
                    else if (board[i][j] == 8)
                        ctx.fillStyle = "#ACD1E9";
                    else if (board[i][j] == 16)
                        ctx.fillStyle = "#6D929B";
                    else if (board[i][j] == 32)
                        ctx.fillStyle = "#7F7A65";
                    else if (board[i][j] == 64)
                        ctx.fillStyle = "#FFB346";
                    else if (board[i][j] == 128)
                        ctx.fillStyle = "#CC8F38";
                    else if (board[i][j] == 256)
                        ctx.fillStyle = "#7F5923";
                    else if (board[i][j] == 1024)
                        ctx.fillStyle = "#7F6949";
                    else if (board[i][j] == 2048)
                        ctx.fillStyle = "#FFB90B";
                    else
                        ctx.fillStyle = "#7F672C";

                    ctx.fillRect(i * height + lineWidth, j * height + lineWidth, height - lineWidth, height - lineWidth);
                    
                    //Draw text
                    if (board[i][j] != 0) {

                        if (board[i][j] < 10)
                            fontSize = 80;
                        else if (board[i][j] < 100)
                            fontSize = 70;
                        else if (board[i][j] < 1000)
                            fontSize = 60;
                        else if (board[i][j] < 10000)
                            fontSize = 50;
                        
                        if (board[i][j] < 32)
                            ctx.fillStyle = "#104363";
                        else
                            ctx.fillStyle = "#000000";

                        if (board[i][j] == 2)
                            ctx.fillStyle = "#191919";
                        else if (board[i][j] == 4)
                            ctx.fillStyle = "#363D3C";
                        else if (board[i][j] == 8)
                            ctx.fillStyle = "#313B42";
                        else
                            ctx.fillStyle = "#EEEEEE";
                        

                        ctx.font = "bold " + fontSize + "px Calibri";

                        var txt = board[i][j];
                        textWidth = ctx.measureText(txt).width;

                        ctx.fillText(txt, i * height + 0.5 * (height + lineWidth - textWidth), j * height + 0.5 * height + 0.4 * fontSize);
                    }

                    
                }
            }
        }
        function move(direction) {
            var movable = 0;
            if (direction == "up") {
                for (var i = 0; i < 4; i++) {
                    
                    for (var j = 0; j < 4; j++) {
                        if (board[i][j] != 0 && j > 0)
                            for (var k = j - 1; k >= 0; k--) {
                                if (board[i][k] == 0) {
                                    board[i][k] = board[i][k + 1];
                                    board[i][k + 1] = 0;
                                    movable = 1;
                                }
                                else
                                    break;
                            }
                    }

                    for (var j = 0; j < 3; j++) {
                        if (board[i][j] == board[i][j + 1] && board[i][j] != 0) {
                            board[i][j] *= 2;
                            for (var k = j + 1; k < 3; k++)
                                board[i][k] = board[i][k + 1];
                            board[i][3] = 0;
                            movable = 1;
                            
                        }
                    }
                }
            }
            if (direction == "down") {
                for (var i = 0; i < 4; i++) {

                    for (var j = 3; j >= 0; j--) {
                        if (board[i][j] != 0 && j < 3)
                            for (var k = j + 1; k <= 3; k++) {
                                if (board[i][k] == 0) {
                                    board[i][k] = board[i][k - 1];
                                    board[i][k - 1] = 0;
                                    movable = 1;
                                }
                                else
                                    break;
                            }
                    }

                    for (var j = 3; j > 0; j--) {
                        if (board[i][j] == board[i][j - 1] && board[i][j] != 0) {
                            board[i][j] *= 2;
                            for (var k = j - 1; k >= 0; k--)
                                board[i][k] = board[i][k - 1];
                            board[i][0] = 0;
                            movable = 1;

                        }
                    }
               } 
            }
            if (direction == "left") {

                for (var j = 0; j < 4; j++) {

                    for (var i = 0; i < 4; i++) {
                        if (board[i][j] != 0 && i > 0)
                            for (var k = i - 1; k >= 0; k--) {
                                if (board[k][j] == 0) {
                                    board[k][j] = board[k + 1][j];
                                    board[k + 1][j] = 0;
                                    movable = 1;
                                }
                                else
                                    break;
                            }
                    }

                    for (var i = 0; i < 3; i++) {
                        if (board[i][j] == board[i + 1][j] && board[i][j] != 0) {
                            board[i][j] *= 2;
                            for (var k = i + 1; k < 3; k++)
                                board[k][j] = board[k + 1][j];
                            board[3][j] = 0;
                            movable = 1;

                        }
                    }
                }
            }
            if (direction == "right") {
                for (var j = 0; j < 4; j++) {

                    for (var i = 3; i >= 0; i--) {
                        if (board[i][j] != 0 && i < 3)
                            for (var k = i + 1; k <= 3; k++) {
                                if (board[k][j] == 0) {
                                    board[k][j] = board[k - 1][j];
                                    board[k - 1][j] = 0;
                                    movable = 1;
                                }
                                else
                                    break;
                            }
                    }

                    for (var i = 3; i > 0; i--) {
                        if (board[i][j] == board[i - 1][j] && board[i][j] != 0) {
                            board[i][j] *= 2;
                            for (var k = i - 1; k >= 0; k--)
                                board[k][j] = board[k - 1][j];
                            board[0][j] = 0;
                            movable = 1;

                        }
                    }
                }
            }
            if (movable == 1)
                addRandomPiece();
            
        }

        initialize();
        window.addEventListener('keydown', doKeyDown, true);
        

    </script>


</body>
</html>
